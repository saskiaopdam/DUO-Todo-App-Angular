<div *ngIf="todo">
  <h2>{{ todo.task | uppercase }} details</h2>
  <div>
    <span>id: </span>{{ todo.id }}
  </div>
  <div>
    <label for="todo-task">Todo task: </label>
    <input id="todo-task" [(ngModel)]="todo.task" name="task" placeholder="task">
    <button type="button" (click)="update()">Update</button>
  </div>
</div>
